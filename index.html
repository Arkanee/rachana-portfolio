<!-- Option A: SVG tech mark -->
<div class="logo-bubble fade-up stagger-1" aria-hidden="true">
  <!-- custom SVG combining cloud + code brackets -->
  <svg width="72" height="72" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <defs>
      <linearGradient id="g1" x1="0" x2="1">
        <stop offset="0" stop-color="#ff4da6"/>
        <stop offset="1" stop-color="#ff77b5"/>
      </linearGradient>
      <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="6" result="b"/>

    <!-- rounded square background -->
    <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#g1)" filter="url(#blur)"/>

    <g transform="translate(8,10)">

    </g>

    <!-- small code bracket -->
    <g transform="translate(34,24)">
      <path d="M8 0 L4 6 L8 12" stroke="#08080a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M0 0 L4 6 L0 12" stroke="#08080a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </svg>
</div>
